  <script>
    $(document).ready(function () {
      var now = new Date();
      var schedKeys = Object.keys(schedule);
      schedKeys.sort();

      for (var i=0; i < schedKeys.length; i++) {
        var gameDateStr = schedKeys[i];
        var gameDate = new Date(gameDateStr + "T08:00:00");
        if (gameDate > now) {
          $("#content").html('<div class="big">'+
              dateFormat(gameDate, "ddd, mmm dS") +
              '</div><br/>' +
              '<div>'+
                  schedule[gameDateStr].jensteam + ' vs ' + schedule[gameDateStr].otherteam
              +'</div><br/>' +
              '<div>at <a href="https://maps.google.com/?q='+schedule[gameDateStr].where+'">'+
              schedule[gameDateStr].wherename
              +'</a></div><br/>' +
              '<div><a href="'+schedule[gameDateStr].ticketsurl+'">Buy tickets</a></div>');
          break;
        }
      }
    });
  </script>
